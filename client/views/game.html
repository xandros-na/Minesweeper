<div class="row">
    <canvas id="myCanvas"></canvas>
</div>
<div class="row" style="vertical-align: top">
    <h1 id="value">{{winner}}</h4>
    <h2 id="time">Time remaining: {{time}}</h4>
    <h4 style="color: #2899e1" id="p1">Your Score: {{p1Score}}</h4>
    <h4 style="color: #dd5353" id="p2">Player 2 Score: {{p2Score}}</h4>
    <button style="background-color: #009688" type="button" ng-click="quit()">Quit game</button>
</div>
